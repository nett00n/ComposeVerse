# docker-compose.yml

networks:
  default: null
  traefik_default:
    external: true
services:
  server:
    image: docker.io/gitea/gitea:latest
    environment:
      - USER_UID=${USER_UID:-1000}
      - USER_GID=${USER_GID:-1000}
      - GITEA__database__DB_TYPE=postgres
      - GITEA__database__HOST=db:5432
      - GITEA__database__NAME=gitea
      - GITEA__database__USER=gitea
      - GITEA__database__PASSWD=gitea
    restart: always
    networks:
      - default
      - traefik_default
    volumes:
      - ${GLOBAL_DATA_FOLDER:-/Data}/gitea/data:/data
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    ports:
      - ${PUBLIC_SSH_PORT:-22}:22
    depends_on:
      - db
    labels:
      com.centurylinklabs.watchtower.enable: "true"
      traefik.docker.network: traefik_default
      traefik.enable: true
      traefik.http.routers.gitea.entrypoints: websecure
      traefik.http.routers.gitea.rule: Host(`${SERVICE_NAME_OVERRIDE:-gitea}.${DOMAIN_NAME:-local}`)
      traefik.http.routers.gitea.service: gitea
      traefik.http.routers.gitea.tls: true
      traefik.http.routers.gitea.tls.certresolver: ${LETSENCRPT_CERTRESOLVER:-letsencrypt-cloudflare-dns-challenge}
      traefik.http.services.gitea.loadbalancer.server.port: 3000
  runner:
    image: docker.io/gitea/act_runner:latest
    networks:
      - default
    restart: always
    labels:
      com.centurylinklabs.watchtower.enable: "true"
    environment:
      - GITEA_RUNNER_REGISTRATION_TOKEN=${GITEA_RUNNER_REGISTRATION_TOKEN}
      - GITEA_INSTANCE_URL=http://server:3000
      - GITEA_RUNNER_NAME=docker-runner
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          memory: 1024M
          cpus: "1"
  db:
    image: docker.io/library/postgres:14-alpine
    restart: always
    environment:
      - POSTGRES_USER=gitea
      - POSTGRES_PASSWORD=gitea
      - POSTGRES_DB=gitea
    networks:
      - default
    volumes:
      - ${GLOBAL_DATA_FOLDER:-/Data}/gitea/postgres:/var/lib/postgresql/data
    labels:
      com.centurylinklabs.watchtower.enable: "true"
x-dockge:
  urls:
    - https://${SERVICE_NAME_OVERRIDE:-gitea}.${DOMAIN_NAME:-local}
